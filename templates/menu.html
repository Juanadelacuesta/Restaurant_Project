<html>
<head>
    <link rel="stylesheet" type="text/css" 
        href="{{url_for('static', filename='style.css')}}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

<a href={{url_for('AddMenuItem')}}> Add new item </a>

{% for i in items %}

<div>

<p><strong>{{i.name}}</strong></p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<a href={{url_for('editMenuItem',restaurant_id=restaurant.id,
                    menuitem_id=i.id)}}>Edit</a>
                    
<a href={{url_for('deleteMenuItem',restaurant_id=restaurant.id,
                    menuitem_id=i.id)}}>Delete</a>
</div>


{% endfor %}

</body>

</html>
